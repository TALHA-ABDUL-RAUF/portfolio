<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Integral Symbol */
    .integral {
      font: bold 200px "Times New Roman", serif;
      fill: none;
      stroke: url(#grad);
      stroke-width: 5;
      filter: drop-shadow(0 0 12px #00ff95);
      animation: pulse 3s infinite alternate;
    }

    /* Matrix-like falling digits */
    .bit {
      font: bold 20px monospace;
      fill: #00ffaa;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    /* Glowing sparks */
    .spark {
      fill: #00ffe5;
      opacity: 0.7;
      animation: blink 2s infinite alternate;
    }

    /* Animations */
    @keyframes fall {
      0%   { transform: translateY(-40px); opacity: 0; }
      30%  { opacity: 1; }
      100% { transform: translateY(320px); opacity: 0; }
    }

    @keyframes pulse {
      from { stroke: #00ff95; filter: drop-shadow(0 0 10px #00ff95); }
      to   { stroke: #00ffe5; filter: drop-shadow(0 0 20px #00ffe5); }
    }

    @keyframes blink {
      from { opacity: 0.2; r: 2; }
      to   { opacity: 1; r: 5; }
    }
  </style>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff95"/>
      <stop offset="100%" stop-color="#00ffe5"/>
    </linearGradient>
  </defs>

  <!-- Glowing Integral -->
  <text x="100" y="220" class="integral">âˆ«</text>

  <!-- Data Rain Columns -->
  <text x="160" y="0" class="bit" style="animation-delay:0s">0</text>
  <text x="170" y="20" class="bit" style="animation-delay:0.5s">1</text>
  <text x="150" y="40" class="bit" style="animation-delay:1s">0</text>
  <text x="180" y="60" class="bit" style="animation-delay:1.5s">1</text>

  <text x="200" y="0" class="bit" style="animation-delay:0.3s">1</text>
  <text x="210" y="30" class="bit" style="animation-delay:0.8s">0</text>
  <text x="190" y="60" class="bit" style="animation-delay:1.3s">1</text>
  <text x="220" y="90" class="bit" style="animation-delay:1.8s">0</text>

  <!-- Random Sparks -->
  <circle cx="80" cy="80" r="3" class="spark" style="animation-delay:0s"/>
  <circle cx="240" cy="120" r="4" class="spark" style="animation-delay:1s"/>
  <circle cx="180" cy="40" r="2" class="spark" style="animation-delay:0.5s"/>
  <circle cx="130" cy="260" r="3" class="spark" style="animation-delay:1.5s"/>
</svg>
